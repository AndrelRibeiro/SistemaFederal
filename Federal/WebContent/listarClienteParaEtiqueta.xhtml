<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Listar Clientes</title>
</h:head>
<ui:composition template="/cabecalho.xhtml">
	<ui:define name="conteudo">
		<h:body>
		
			<h:form id="form1">
			<p:growl id="growl" showDetail="true" showSummary="false" life="8000"/>
					<p:messages id="msg"/>
			<p:dataTable id="listar" value="#{cliente.listarParaImprimirEtiquetas()}" var="cli" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15,20,25,30,50,75,100,200,500" rows="15">
					<f:facet name="header">
					Foram encontrados  #{fn:length(cliente.clientes)} Contratos
					
					</f:facet>
					<p:column sortBy="#{cli.numeroContrato}" width="20">
						<f:facet name="header">
							<h:outputText value="Contrato" />
						</f:facet>
						<h:outputText value="#{cli.numeroContrato}" />
					</p:column>
					<p:column sortBy="#{cli.nome}" width="100">
						<f:facet name="header">
							<h:outputText value="Nome" />
						</f:facet>
						<h:outputText value="#{cli.nome}" />
					</p:column>
					<p:column width="100">
						<f:facet name="header">
							<h:outputText value="Endereço" />
						</f:facet>
						<h:outputText value="#{cli.logradouro}" />
					</p:column>
					<p:column width="40">
						<f:facet name="header">
							<h:outputText value="Bairro" />
						</f:facet>
						<h:outputText value="#{cli.bairro}" />
					</p:column>
					<p:column width="50">
						<f:facet name="header">
							<h:outputText value="Cidade" />
						</f:facet>
						<h:outputText value="#{cli.cidade}" />
					</p:column>
					<p:column width="20">
						<f:facet name="header">
							<h:outputText value="Cep" />
						</f:facet>
						<h:outputText value="#{cli.cep}" />
					</p:column>
				</p:dataTable>
				<br></br>
						<table>
						<tr><td></td>
								<td><p:commandButton id="gravar" value="Imprimir Etiqueta"
										icon="ui-icon-disk" update="listar growl" title="Imprimir Etiqueta"
										action="#{cliente.imprimir()}" /> 
										<p:commandButton id="regravar" value="Confirmar impressão"
										icon="ui-icon-disk" update="listar growl" title="Confirmar Etiquetas já impressas"
										action="#{cliente.confirmarImpressao()}" /> 
										<p:commandButton id="cancelar" value="Cancelar" icon="ui-icon-trash" title="Cancelar" action="/index.xhtml" /></td>
							</tr>
						</table>
			</h:form>
		</h:body>
	</ui:define>
</ui:composition>
</html>
