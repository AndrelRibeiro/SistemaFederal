<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	
</h:head>
<ui:composition template="/cabecalho.xhtml">
	<ui:define name="conteudo">
		<h:body><br></br>
			<center>
			<h:form>
			<p:growl id="growl" sticky="true" showDetail="true" />
			<p:messages/>
<p:panel id="formulario" header="Adicionar Vendedor">
				<table align="center">
					<tr>
						<td><p:outputLabel for="nome" value="Nome" /></td>
						<td colspan="3"><p:inputText id="nome" title="Digite o Nome"
								required="true" maxlength="100" size="60"
								value="#{vendedor.vendedorNovo.nome}" colspan="2" >
								
								</p:inputText></td>
					</tr>
					<tr>
						<td><p:outputLabel for="email" value="Email" /></td>
						<td colspan="3"><p:inputText id="email"
								title="Digite o Email" required="" maxlength="100" size="40"
								value="#{vendedor.vendedorNovo.email}" colspan="2" /></td>
					</tr>
					
						<tr>
							<td><p:outputLabel for="celular" value="Celular" /></td>
							<td><p:inputMask id="celular" title="Digite o celular"
									maxlenght="13" size="20" mask="(99)99999-9999"
									value="#{vendedor.vendedorNovo.celular}" /></td>
							<td><p:outputLabel for="telefone" value="Telefone" /></td>
							<td><p:inputMask id="telefone" title="Digite o telefone"
									maxlenght="12" size="20" mask="(99)9999-9999"
									value="#{vendedor.vendedorNovo.telefone}" required="true"/></td>
						</tr>
						<tr>
							<td><p:outputLabel for="cep" value="CEP" /></td>
							<td colspan="3"><p:inputMask id="cep" title="Digite o CEP" maxlenght="9" size="9" mask="99999999"
									value="#{vendedor.endereco.cep}" >
									<p:ajax event="keyup" update="endereco cidade estado bairro" listener="#{vendedor.pesqEndereco}"/>
									</p:inputMask>
									<p:commandButton  action="#{vendedor.pesqEndereco}" update="endereco cidade estado bairro" ajax="true" id="buscaEnd" value="Buscar"/>
									</td>
						</tr>
						<tr>
							<td><p:outputLabel for="endereco" value="Endereço" /></td>
							<td colspan="3"><p:inputText id="endereco"
									title="Digite o Endereco" required="false" maxlength="255" size="60"
									value="#{vendedor.vendedorNovo.logradouro}" colspan="2" /></td>
						</tr>
						<tr>
							<td><p:outputLabel for="numero" value="Número" /></td>
							<td colspan="3"><p:inputText id="numero" title="Digite o Número" required="false" maxlength="255" size="60"
									value="#{vendedor.vendedorNovo.numero}" colspan="2" /></td>
						</tr>
						<tr>
							
							<td><p:outputLabel for="complemento" value="Complemento" /></td>
							<td><p:inputText id="complemento" maxlenght="60" size="20"
									required="" title="Insira um complemento do endereço"
									value="#{vendedor.vendedorNovo.complemento}" /></td>
						</tr>
						<tr>
							<td><p:outputLabel for="bairro" value="Bairro" /></td>
							<td colspan="3"><p:inputText id="bairro"
									title="Digite o Bairro" required="" maxlength="50" size="40"
									value="#{vendedor.vendedorNovo.bairro}" colspan="2" /></td>
						</tr>

						<tr>
							<td><p:outputLabel for="estado" value="Estado" /></td>
							<td><p:inputText id="estado" size="20"	value="#{vendedor.vendedorNovo.estado}"/>
									</td>
							<td><p:outputLabel for="cidade" value="Cidade" /></td>
							<td><p:inputText id="cidade" title="Digite a Cidade"
									required="" maxlength="60" size="20"
									value="#{vendedor.vendedorNovo.cidade}" /></td>
						</tr>						
				</table>
				<p:separator style="width:100%; height:5px"/>
				<table align="center">
					<tr>
						<td align="center"><p:commandButton id="Adicionar"
								value="Adicionar" title="Adicionar Vendedor" update="growl"
								action="#{vendedor.adicionar}" icon="ui-icon-disk"/></td>
						<td align="center"><p:commandButton id="cancelar"
								value="Cancelar" title="Cancelar" icon="ui-icon-trash" action="/index.xhtml" /></td>
					</tr>

				</table>
				</p:panel>
			</h:form></center>
		</h:body>
	</ui:define>
</ui:composition>
</html>
