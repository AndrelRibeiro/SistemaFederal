<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />


</h:head>
<ui:composition template="/cabecalho.xhtml">
            <ui:define name="conteudo">
<h:body><center><br></br>
<h:form>
<p:growl id="growl" sticky="true"  autoUpdate="true"/>
<p:wizard style="width:100% height:80%"  backLabel="Voltar" nextLabel="Avançar">
<p:tab id="Pessoal" title="Pessoal">
<p:panel header="Adicionar Funcionário - Dados Pessoais">
<p:messages/>
<h:panelGrid columns="2" columnClasses="label,value">
<p:outputLabel for="nome" value="Funcionario"/>
<p:inputText id="nome" value="#{funcionario.funcionarioNovo.nome}" required="true" label="Nome" requiredMessage="O Nome do Funcionário deve ser preenchido" maxlenght="100" size="50" title="Insira o nome do funcionario" >
<f:validateLength minimum="3" maximum="100" />
<p:clientValidator event="blur"/>
</p:inputText>
<p:outputLabel for="email" value="Email"/>
<p:inputText id="email" value="#{funcionario.funcionarioNovo.email}" required="false" label="Email" maxlenght="100" size="50" title="Insira o email"/>
<p:outputLabel for="celular" value="Celular"/>
<p:inputMask id="celular" value="#{funcionario.funcionarioNovo.celular}" required="false" label="Celular" maxlenght="14" size="14" title="Insira o Número de celular" mask="(99)99999-9999"/>
<p:outputLabel for="telefone" value="Telefone"/>
<p:inputMask id="telefone" value="#{funcionario.funcionarioNovo.telefone}" required="false" label="Telefone" maxlenght="14" size="14" title="Insira o telefone" mask="(99)9999-9999"/>
</h:panelGrid>
</p:panel>
</p:tab>

<p:tab id="Acesso" title="Acesso">
<p:panel header="Adicionar Funcionário - Dados de acesso">
<p:messages/>
<h:panelGrid columns="2" columnClasses="label,value">
<p:outputLabel for="usuario" value="Usuário"/>
<p:inputText id="usuario" value="#{funcionario.funcionarioNovo.login}" required="true" requiredMessage="Informe o Usuário" label="Login" maxlenght="20" size="14" title="Insira o usuário"/>
<p:outputLabel for="senha" value="Senha"/>
<p:password id="senha" value="#{funcionario.funcionarioNovo.senha}" required="true" requiredMessage="Informe a senha" label="Senha" maxlenght="20" size="14" title="Insira a senha" feedback="true"/>
<p:outputLabel for="repsenha" value="Senha"/>
<p:password id="repsenha" value="#{funcionario.funcionarioNovo.repsenha}" required="true" requiredMessage="Informe a senha novamente" label="Confirmação" maxlenght="20" size="14" title="Insira a senha novamente" feedback="true"/>
<p:outputLabel for="dica" value="Dica de senha"/>
<p:inputText id="dica" value="#{funcionario.funcionarioNovo.dicaSenha}" required="true" requiredMessage="Informe uma dica de senha" label="Dica" title="Insira uma dica para se lembrar da senha" size="60" maxlebght="100"/>
<p:outputLabel for="nivel" value="Nível"/>
<p:selectOneMenu id="nivel" value="#{funcionario.funcionarioNovo.nivel}" required="true" requiredMessage="Informe o nível" label="Nível">
<f:selectItem itemLabel="-" itemValue="#{null}"/>
<f:selectItem itemLabel="Administrador" itemValue="1"/>
<f:selectItem itemLabel="Consultor" itemValue="4"/>
<f:selectItem itemLabel="Vendedor" itemValue="2"/>
<f:selectItem itemLabel="Operador" itemValue="3"/>
</p:selectOneMenu>
</h:panelGrid>
</p:panel>
<p:messages/>
</p:tab>
<p:tab id="confirma" title="Confirmação">
<p:panel header="Adicionar Funcionário - Confirmação">
<h:panelGrid id="conf" columns="2" columnClasses="grid,grid" border="1" cellpadding="4" width="80%" rules="rows">
<h:panelGrid columns="2" columnClasses="label,value"  align="left">
<h:outputText value="Nome:"/>
<h:outputText value="#{funcionario.funcionarioNovo.nome}" styleClass="outputLabel"/>
<h:outputText value="Email:"/>
<h:outputText value="#{funcionario.funcionarioNovo.email}" styleClass="outputLabel"/>
<h:outputText value="Celular:"/>
<h:outputText value="#{funcionario.funcionarioNovo.celular}" styleClass="outputLabel"/>
<h:inputHidden/><h:inputHidden/>
</h:panelGrid>
<h:panelGrid columns="2" columnClasses="label,value" align="right">
<h:outputText value="Usuário:"/>
<h:outputText value="#{funcionario.funcionarioNovo.login}" styleClass="outputLabel"/>
<h:outputText value="Dica de Senha:"/>
<h:outputText value="#{funcionario.funcionarioNovo.dicaSenha}" styleClass="outputLabel"/>
<h:outputText value="Telefone:"/>
<h:outputText value="#{funcionario.funcionarioNovo.telefone}" styleClass="outputLabel"/>

</h:panelGrid>
</h:panelGrid><br></br>
<p:commandButton id="adicionar" value="Adicionar" icon="ui-icon-disk" actionListener="#{funcionario.adicionar}" process="@this" update="growl"/>
<p:commandButton id="cancelar" value="Cancelar" icon="ui-icon-arrowreturnthick-1-w" action="/index.xhtml"/>

</p:panel>
</p:tab>
</p:wizard>

</h:form>
</center>
</h:body>
</ui:define>
</ui:composition>
</html>
