<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>

<title>Inicio</title>
</h:head>
<ui:composition template="/cabecalho.xhtml">
	<ui:define name="conteudo">
<h:body>
<p:layout style="min-width:400px;min-height:550px;">
<p:layoutUnit position="north" size="110">
<CENTER><p:growl id="messages" showDetail="true" />
<h1>FEDERAL CONVÊNIOS</h1></CENTER>

</p:layoutUnit>
   
 
    <p:layoutUnit position="center" size="50%">
        <h:form>
        <p:commandButton value="Imprimir Lista" type="button" icon="ui-icon-print" style="display:block;margin-bottom: 20px">
    <p:printer target="listar" />
</p:commandButton>
        <p:dataTable id="listar" value="#{infoMB.listar()}" var="inf" rows="500">
        <p:column width="40">
			<f:facet name="header">
				<h:outputText value="Relevância" />
			</f:facet>
				<h:outputText value="#{inf.tipo}" />
		</p:column>
        <p:column width="40">
			<f:facet name="header">
				<h:outputText value="Informação" />
			</f:facet>
				<h:outputText value="#{inf.titulo}" />
		</p:column>
		 <p:column width="300">
			<f:facet name="header">
				<h:outputText value="Descrição" />
			</f:facet>
				<h:outputText value="#{inf.descricao}" />
		</p:column>
        </p:dataTable>
        </h:form>
    </p:layoutUnit>
    

</p:layout>



</h:body>
</ui:define>
</ui:composition>
</html>
