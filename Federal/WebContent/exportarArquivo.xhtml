<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
	
	</h:head>
	<ui:composition template="/cabecalho.xhtml">
	<ui:define name="conteudo">
	<h:body>

		<h:form enctype="multipart/form-data">  
  <p:panel header="Selecione o arquivo">
    <p:growl id="messages"  showDetail="true"/>
    <br></br><center>
   <p:commandButton value="Imprimir Registros" type="button" icon="ui-icon-print" style="display:block;margin-bottom: 20px">
    <p:printer target="listar" />
</p:commandButton>
    <p:dataTable id="listar" style="width:99%"	value="#{upload.remessa()}" var="reg">
					<f:facet name="header">
					Títulos no arquivo de remessa
					</f:facet>
					<p:column width="5">
						<f:facet name="header">
							<h:outputText value="Nº" />
						</f:facet>
						<h:outputText value="#{reg.numeroSequencial}" />
					</p:column>
					<p:column width="70">
						<f:facet name="header">
							<h:outputText value="Cliente" />
						</f:facet>
						<h:outputText value="#{reg.nome}" />
					</p:column>
					<p:column width="25">
						<f:facet name="header">
							<h:outputText value="CPF" />
						</f:facet>
						<h:outputText value="#{reg.CPF}" />
					</p:column>
					<p:column width="25">
						<f:facet name="header">
							<h:outputText value="Valor" />
						</f:facet>
						<h:outputText value="#{reg.valorTitulo}" >
						<f:convertNumber currencyCode="BRL" type="currency" />
						</h:outputText>
					</p:column>
					<p:column width="25">
						<f:facet name="header">
							<h:outputText value="Vencimento" />
						</f:facet>
						<h:outputText value="#{reg.vencimento}" >
						<f:convertDateTime locale="pt_BR" dateStyle="long" pattern="dd/MM/yyyy" /> 
						</h:outputText>
					</p:column>
					<p:column width="50">
						<f:facet name="header">
							<h:outputText value="Endereço" />
						</f:facet>
						<h:outputText value="#{reg.endereco}" />
					</p:column>					
					<p:column width="20">
						<f:facet name="header">
							<h:outputText value="CEP" />
						</f:facet>
						<h:outputText value="#{reg.cep}" />
					</p:column>
										
				</p:dataTable> 
				<br></br>
				</center>
  </p:panel>
</h:form> 
		
	</h:body>
	</ui:define>
	</ui:composition>
</html>
