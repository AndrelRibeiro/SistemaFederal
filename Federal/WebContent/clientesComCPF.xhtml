<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Listar Clientes</title>
</h:head>
<ui:composition template="/cabecalho.xhtml">
	<ui:define name="conteudo">
		<h:body>
		
			<h:form id="form1">
			<p:commandButton value="Imprimir" type="button" icon="ui-icon-print" style="display:block;margin-bottom: 20px">
    <p:printer target="listar" />
</p:commandButton>
			<p:dataTable id="listar" value="#{cliente.listar()}" var="cli" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15,20,25,30,50,75,100,200,500" rows="15">
					<f:facet name="header">
					Foram encontrados  #{fn:length(cliente.clientes)} Contratos
					<h:commandLink>
                <p:graphicImage name="/images/excel.png"/>
                <p:dataExporter type="xls" target="listar" fileName="clientes" />
            </h:commandLink>
 
            <h:commandLink>
                <p:graphicImage name="/images/pdf2.png"/>
                <p:dataExporter type="pdf" target="listar" fileName="clientes"/>
            </h:commandLink>
					</f:facet>
					<p:column width="20">
						<f:facet name="header">
							<h:outputText value="Contrato" />
						</f:facet>
						<h:outputText value="#{cli.numeroContrato}" />
					</p:column>
					<p:column width="100">
						<f:facet name="header">
							<h:outputText value="Nome" />
						</f:facet>
						<h:outputText value="#{cli.nome}" />
					</p:column>
					<p:column width="40">
						<f:facet name="header">
							<h:outputText value="Telefone" />
						</f:facet>
						<h:outputText value="#{cli.telefone}" />
					</p:column>
					<p:column width="40">
						<f:facet name="header">
							<h:outputText value="Celular" />
						</f:facet>
						<h:outputText value="#{cli.celular}" />
					</p:column>
					<p:column width="100">
						<f:facet name="header">
							<h:outputText value="Endereço" />
						</f:facet>
						<h:outputText value="#{cli.logradouro}" />
					</p:column>
					<p:column width="100">
						<f:facet name="header">
							<h:outputText value="Bairro" />
						</f:facet>
						<h:outputText value="#{cli.bairro}" />
					</p:column>
					<p:column width="100">
						<f:facet name="header">
							<h:outputText value="Endereço" />
						</f:facet>
						<h:outputText value="#{cli.logradouro}" />
					</p:column>
					
					<p:column width="50">
						<f:facet name="header">
							<h:outputText value="Situação" />
						</f:facet>
						<h:outputText value="#{cli.situacao}" />
					</p:column>
				</p:dataTable>
			</h:form>
		</h:body>
	</ui:define>
</ui:composition>
</html>
